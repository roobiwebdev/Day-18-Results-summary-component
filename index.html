<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="responsive design web for study" />
    <meta name="author" content="Pedro Enrique" />
    <link rel="icon" sizes="32x32" href="assets/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Results summary component</title>
  </head>

  <body>
    <div class="all">
      <div class="container container1">
        <div class="resultIndicator">
          <div>Your result</div>
        </div>
        <div class="result">
          <div>
            <span class="resultPoint">76</span>
            <span class="resultTotal">of 100</span>
          </div>
        </div>
        <div class="resultAnalyze">
          <div>Great</div>
        </div>
        <div class="resultSubtitles">
          <div>
            You scored higher than 65% of the people who have taken these tests.
          </div>
        </div>
      </div>

      <div class="container container2">
        <div class="summary">
          <div>Summary</div>
        </div>
        <div class="points">
          <div class="reaction listPoint">
            <div class="points_identify">
              <div><img src="assets/icon-reaction.svg" alt="" /></div>
              <div>Reaction</div>
            </div>
            <div class="pointsValue">
              <span class="summaryPoint">80</span> / 100
            </div>
          </div>
          <div class="memory listPoint">
            <div class="points_identify">
              <div><img src="assets/icon-memory.svg" alt="" /></div>
              <div>Memory</div>
            </div>
            <div class="pointsValue">
              <span class="summaryPoint">92</span> / 100
            </div>
          </div>
          <div class="verbal listPoint">
            <div class="points_identify">
              <div><img src="assets/icon-verbal.svg" alt="" /></div>
              <div>Verbal</div>
            </div>
            <div class="pointsValue">
              <span class="summaryPoint">61</span> / 100
            </div>
          </div>
          <div class="visual listPoint">
            <div class="points_identify">
              <div><img src="assets/icon-visual.svg" alt="" /></div>
              <div>Visual</div>
            </div>
            <div class="pointsValue">
              <span class="summaryPoint">72</span> / 100
            </div>
          </div>
        </div>

        <a href="#" class="continue-btn" style="text-decoration: none"
          >Continue</a
        >
      </div>
    </div>
  </body>
</html>
